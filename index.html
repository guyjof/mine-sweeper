<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>
<body onload="initGame()" onmousedown="mouseAction(event)" >

    <main>
        <div class="controls">

            <button onclick="easy(this)">Easy</button>
            <button onclick="medium(this)">Medium</button>
            <button onclick="hard(this)">Hard</button>
            
            <div class="stopwatch">0</div>
            <button class="smile" onclick="initGame()"></button>
        </div>

        <div class="game-board" oncontextmenu=" return false">
        </div>
        
        <div class="lives"></div>

    </main>    

    <footer> Guy Jofre Gonzalez </footer>

    <script src="js/util.js"></script>
    <script src="js/board.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
